name: CI Demo Advanced

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # Checkout
      - name: Checkout repository
        uses: actions/checkout@v3

      # Run Python script
      - name: Run test script
        run: |
          echo "Running Python test script..."
          python3 test_script.py
          echo "Python test script completed!"

      # Simulate Docker build
      - name: Build Docker image
        run: |
          echo "Simulating Docker build..."
          echo "Would run: docker build -t ci-demo-image ."
          echo "Docker build simulation done!"

      # Setup Java
      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # Simulate Java/Gradle build
      - name: Build Java project (Gradle if exists)
        run: |
          echo "Simulating Java/Gradle build..."
          if [ -f "./gradlew" ]; then
            ./gradlew build
          else
            echo "No Gradle project found, skipping build."
          fi
          echo "Java build simulation done!"

      # Run bash script demo
      - name: Run bash script demo
        run: |
          echo "Running integration demo script..."
          echo "Hello from bash, Yarin the Great Man!"
          for i in {1..5}; do
            echo "Demo line $i"
          done

      # Simulate tests
      - name: Run simple tests
        run: |
          echo "Running simple tests..."
          echo "Test 1 passed"
          echo "Test 2 passed"
          echo "Test 3 passed"
          echo "All basic tests completed!"
