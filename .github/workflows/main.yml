name: CI Demo Advanced

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Build Docker image
      rin: docker build -t ci-demo-image .

    - name: Set up Java 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Build Java project (Gradle if exists)
      run: |
        if [ -f "./gradlew" ]; then
          ./gradlew build
        else
          echo "No Gradle project found, skipping build."
        fi

    - name: Run bash script demo
      run: |
        echo "Running integration demo script..."
        echo "Hello from bash, Yarin the Great Man!"

    - name: Run simple tests
      run: |
        echo "All basic tests passed!"
